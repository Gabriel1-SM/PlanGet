{% extends 'base.html' %}

{% block title %}Excluir Categoria - PlanGet{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-triangle text-warning display-1"></i>
                    </div>
                    
                    <h3>Confirmar Exclusão</h3>
                    <p class="text-muted mb-4">
                        Tem certeza que deseja excluir a categoria:<br>
                        <strong>"{{ categoria.nome }}"</strong>?<br>
                        <small class="text-danger">
                            ⚠️ Todas as transações desta categoria também serão excluídas!
                        </small>
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-danger me-2">
                                <i class="bi bi-trash"></i> Sim, Excluir
                            </button>
                            <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
